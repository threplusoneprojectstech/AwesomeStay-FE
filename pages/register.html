<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../assets/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
    <!-- Header Here -->
    <div class="container pb-5">
        <div class="row align-items-center">
            <div class="col align-self-center">
                <div class="illustration">
                    <img src="../assets/images/pages/register/illustration.png" />
                </div>
            </div>

            <div class="col form-register">
                <div class="text-center mt-5 login-title">REGISTER</div>
                <form action="" class="d-flex flex-column">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="text-center mt-3">
                        <input type="checkbox" name="" id="agree" />
                        <label for="agree">I agree to the terms and condition</label>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn mb-2" type="submit">Masuk</button>
                    </div>
                    <div class="login-link text-center">
                        Already have an account? <a href="login.html"> Log in here </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Here-->
</body>
<script src="../assets/libraries/bootstrap/bootstrap.min.js"></script>

</html>

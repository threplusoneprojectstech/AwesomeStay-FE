<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div class="container-center-horizontal">
    <div class="login-page screen">
      <div class="header">
        <div class="overlap-group1">
          <img
            class="logo-3"
            src="../assets/images/pages/login/logo-3.png"
          />
          <h1 class="title valign-text-middle">AwesomeStay</h1>
          <div class="login-button">
            <div class="overlap-group2"><div class="login opensans-bold-black-24px">Login</div></div>
          </div>
          <div class="register-button">
            <div class="overlap-group3"><div class="place opensans-bold-black-24px">Register</div></div>
          </div>
        </div>
      </div>
      <div class="overlap-group">
        <div class="white-rectangle"></div>
        <div class="login-title valign-text-middle">REGISTER</div>
        <div class="email-input">
          <div class="full-name roboto-medium-black-30px">Full Name</div>
          <img
            class="vector-5"
            src="vector-5.svg"
          />
        </div>
        <div class="password-input">
          <div class="email roboto-medium-black-30px">Email</div>
          <img
            class="vector-6"
            src="vector-6.svg"
          />
        </div>
        <div class="email-input-1">
          <div class="password roboto-medium-black-30px">Password</div>
          <img
            class="vector-5"
            src="vector-5.svg"
          />
        </div>
        <div class="email-input-2">
          <div class="confirm-password roboto-medium-black-30px">Confirm Password</div>
          <img
            class="vector-5"
            src="vector-5.svg"
          />
        </div>
        <div class="button-login">
          <div class="overlap-group1-1">
            <div class="place-1 valign-text-middle roboto-bold-chathams-blue-36px">Register</div>
          </div>
        </div>
        <div class="text-1 valign-text-middle">
          <span><span class="span0">Already have account? </span><span class="span1">Log in here</span> </span>
        </div>
        <div class="group-1">
          <div class="overlap-group2-1">
            <img
              class="ellipse-5"
              src="../assets/images/pages/login/ellipse-5.png"
            /><img
              class="ellipse-4"
              src="../assets/images/pages/login/ellipse-4.png"
            />
          </div>
        </div>
        <img
          class="undraw-signinreo58h-1"
          src="../assets/images/pages/login/undraw_sign_in.svg"
        />
        <div class="button-toc">
          <div class="rec-agreedborder-1px-black"></div>
          <div class="agree-text valign-text-middle roboto-medium-star-dust-24px">
            I agree to the terms &amp; condition
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

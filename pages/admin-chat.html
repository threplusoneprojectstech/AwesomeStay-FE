    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="content-body-master-body">

            <h1 class="text-back">Ruangan Konsultasi</h1>
        </div>
        <div class="sec-chat chat-section-scroller">
            <div class="chat-container-struct">
                <div class="container">
                    <div class="row row-cols-2" id="chatbox-container-master">
                        <!-- javascript filler here -->
                    </div>
                </div>
            </div>
            <!-- <div class="submit-chat">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../assets/libraries/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
  <!-- HEADER HERE -->

  <div class="container pb-2 pt-2">
    <div class="row align-items-center">

      <div class="col-sm form-login">
        <div class="text-center mt-1 login-title">LOGIN</div>
        <form action="" class="d-flex flex-column" id="login-form">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email"
              id="email-input" onchange="ValidateEmail()" onkeyup="ValidateEmail()" 
              autocomplete="off">
            <span class="invalid-field" id="invalid-email">_</span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
              id="password-input" onchange="ValidatePassword()" onkeyup="ValidatePassword()" 
              autocomplete="off">
            <span class="invalid-field" id="invalid-password">_</span>
          </div>
          <div class="text-center mt-3">
            <input type="checkbox" name="" id="agree" />
            <label for="agree" class="toc">I agree to the terms and condition</label>
          </div>
          <div class="text-center mt-3">
            <button class="btn mb-2" type="submit" id="submit-btn">Masuk</button>
          </div>
          <div class="register-link text-center">
            Already have an account? <a href="register.html"> Log in here </a>
          </div>
        </form>
      </div>

      <div class="col-sm align-self-center align-items-center">
        <div class="illustration pt-3">
          <img src="../assets/images/pages/login/illustration_login.png" />
        </div>
      </div>

    </div>
  </div>

  <!-- Footer Here-->
</body>
<script src="../assets/libraries/bootstrap/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../script/login.js"></script>
</html>

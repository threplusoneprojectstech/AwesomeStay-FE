<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AwesomeStay</title>

    <script src="https://kit.fontawesome.com/f12f4c6ebb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho">
    <link rel="stylesheet" href="../assets/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/list-destination.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../pages/home.html">
                <img src="../assets/images/common/logo.png" alt="" class="d-inline-block align-text-top img-logo">
                <p class="text-logo">
                    AwesomeStay
                </p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Col-auto -->
            <div class="col-auto">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <button type="button" class="btn btn-secondary" id="btn-login"> Login </button>
                        <button type="button" class="btn btn-secondary" id="btn-register"> Register </button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container" align="center">
        <br><br><br>
        <h1 class="head-title">Destinations</h1>
        <br><br><br>
        <div class="flex1" align="center" id="destination-container-box">
            
        </div>
        <br>
    </div>
    
    <br><br><hr>
    
    <div class="container" align="center">
        <br><br><br>
        <h1 class="head-title">Add-ons</h1>
        <br><br><br>
        <div class="flex1" align="center" id="addon-container-box">
            
        </div>
    </div>
    
    <br><br><br><br>
    <hr>
    <br><br><br><br>

    <div class="container" align="center" id="finalize-section">
        [LIST ITEMS]
        <br><br>
        <div id="stuffs-list">
            <!-- populate cart stuffs from js -->
        </div>
        <button type="button" class="btn btn-y" id="btn-maj-ckt" onclick="InsertTrans()"> Checkout </button>
    </div>

    <br><br><br><br>

    <!-- Footer -->
    <footer class="text-white text-center">
        <div class="sosmed">
            <div class="col-sm-12 sosmed-text"> Contact Us </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-5 mb-5">
                    <ul class="list-unstyled list-inline social text-center"></ul>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter fa-2x">
                                <div class="fa-text">
                                    Instagram
                                </div>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com">
                            <i class="fa fa-linkedin fa-2x">
                                <div class="fa-text">
                                    Linkedin
                                </div>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com">
                            <i class="fa fa-instagram fa-2x">
                                <div class="fa-text">
                                    Instagram
                                </div>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com">
                            <i class="fa fa-youtube fa-2x">
                                <div class="fa-text">
                                    Youtube
                                </div>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com">
                            <i class="fa fa-facebook fa-2x">
                                <div class="fa-text">
                                    Facebook
                                </div>
                            </i>
                        </a>
                    </li>
                    </ul>
                </div>
                <hr>
            </div>

            <!--copyright text-->
            <p class="text-center copyright">Copyright @2021 AwesomeStay. All Rights Reserved </p>
        </div>
    </footer>
</body>
<script src="../assets/libraries/bootstrap/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../script/list-destination.js"></script>
</html>

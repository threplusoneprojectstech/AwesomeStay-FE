<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Destination</title>

    <script src="https://kit.fontawesome.com/f12f4c6ebb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/detail-destination.css">
    <link rel="stylesheet" type="text/css" href="../assets/libraries/bootstrap/bootstrap.min.css">
</head>

<body id="content-body-master-body">

    <div class="container-fluid mx-3">
        <div class="row">
            <div class="col-2">
                <!-- Buffer kiri -->
            </div>
            <div class="col-8">
                <!-- Row title & Image -->
                <div class="row align-items-center">
                    <h3 class="title mt-4" id="productName">
                        Falmingo Unicorn Bubble Villa
                    </h3>
                    <div class="rating align-items-center" id="rating">
                        0 <img src="../assets/images/common/rating/5.png" alt="" srcset="">
                    </div>
                    <div class="row div-loc">
                        <p class="location align-self-start" id="location">
                            <i class="fa fa-map-marker fa-2"></i>
                            Sample Location
                        </p>
                    </div>
                </div>

                <!-- Row thumbnail -->
                <div class="row thumbnail">
                    <div class="col-sm-9 mr-0 pr-0">
                        <img src="https://drive.google.com/thumbnail?id=11QHYuRR2j6zQCMVZXKeyH8FayRv9EMuW" alt="thumbnail"
                            id="thumbnail">
                    </div>
                    <div class="col-sm-3 ml-0 mt-0 py-0 morepicture" id="more-pict">
                        <!-- populate more img here -->
                    </div>
                </div>

                <!-- Row About, Review, Facilities -->
                <div class="container bg-card">
                    <div class="row mt-2">
                        <div class="col-sm-9">
                            <div class="about-title"> About </div>
                            <hr class="mt-1">
                            <div class="desc" id="description">
                                An amazing villa that is located in Unicorn Ville, a very quiet place with amazing weather.
                            </div>
                        </div>
                        <div class="col-sm-3 facility-col">
                            <div class="facility-title">Facilities</div>
                            <hr class="mt-1">
                            <div class="facilities" id="facilities">
                                <!-- Recycled Item -->
                                <!-- Villa <br>
                                Outdoor tent <br>
                                Fullsize pool <br>
                                Flamingo bubble <br>
                                Unicorn bubble <br> -->
                            </div>
                        </div>
                    </div>
    
                    <div class="row mb-4">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="user-review" id="reviews">
                                    <h5 class="review-title">Reviews</h5>
                                    <hr class="mt-0">
                                    <div class="review">Amazing villa</div>
                                    <div class="review">Cute unicorn everywhere</div>
                                    <div class="review">Love this place so much!</div>
                                    <div class="review">Very calming environment</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            

            </div>
        </div>
        <div class="col-2">
            <!-- Buffer Kanan -->
        </div>
    </div>
    </div>
</body>

<script src="../assets/libraries/bootstrap/bootstrap.min.js"></script>
<script src="../script/HeaderFooterBuilder.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../script/detail-destination.js"></script>
</html>
